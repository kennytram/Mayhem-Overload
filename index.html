<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0"> -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="./dist/main.js" defer></script>
  <script src="./src/scripts/keymaster.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <title>Mayhem Overload</title>
</head>


</html>

<body>
  <div id="tooltip">
    Press Space to start blowing up the world!
  </div>
  <div id="game-layer">
    <div id="game-container">
      <div id="top-title-box">
        <div id="score">
          Score: 0
        </div>
        <div class="left icons-div">
          <a href="https://www.linkedin.com/in/kennytram/" target="_blank"><img src="assets/title/link-square.png"
              class="social-icon" id="linkedin-icon"></img></a>
        </div>
        <div id="title">
          <p>Mayhem Overload</p>
        </div>
        <div class="right icons-div">
          <a href="https://github.com/kennytram" target="_blank"><img src="assets/title/github-square.png"
              class="social-icon" id="github-icon"></img></a>
          <div id="lives">
            <img src="assets/title/heart.png" class="heart" id="heart1"></img>
            <img src="assets/title/heart.png" class="heart" id="heart2"></img>
            <img src="assets/title/heart.png" class="heart" id="heart3"></img>
          </div>
        </div>
      </div>
      <div id="desc-text">Welcome!</div>
      <div id="bottom_title_box">
        <div id="controls">
          <p>Controls</p>
        </div>
        <br>
        <div id="keyboard">
          <img src="assets/title/keyboard_mute.png" class="keyboard_img"></img>
          <img src="assets/title/keyboard_hover.png" class="keyboard_img"></img>
        </div>
      </div>

      <div id="bottom-box">
        <div id="start">
          <img src="assets/title/start.png" id="startButton"></img>
        </div>
        <div id="timer_div">
          <p id='timer'>Timer: </p>
          <img src="assets/survival_timer1.png" id="timer_bar"></img>

        </div>
        <div id="creator">created by Kenny Tram</div>
      </div>
      <canvas id="canvas"></canvas>

    </div>
  </div>
</body>
