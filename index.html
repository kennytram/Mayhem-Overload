<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="icon" type="image/x-icon" href="./src/favicon.png">
    <script src="./dist/main.js" defer></script>
    <script src="./src/scripts/keymaster.js"></script>
    <title>Mayhem Overload</title>
  </head>

  <body>
    <div id="score_div"><h2 id="score">Score: 0</h2></div>
    <div id="game_container">
      <div id="top_title_box">
        <div id="empty_top_div">
        </div>
        <div id="title"><p>Mayhem Overload</p></div>
        <div id="icons_div">
          <div id="empty_icon_div"></div>
          <a href = "https://github.com/kennytram" target="_blank"><img src="src/title/github.png" ></img></a>
        </div>
      </div>
      <div id="bottom_title_box">
        <div id="controls"><p>Controls</p></div>
        <br>
        <div id="keyboard">
          <img src="src/title/keyboard_mute.png" id = "keyboard_img"></img>
        </div>
        <div id="start">
          <button id="startButton">
          </button>
        </div>
      </div>
    </div>
    <div id = "empty_container"></div>
    <div id = 'background_container'>
      <div id ="timer_div">
        <p id='timer'>Timer: </p>
        <img src="src/survival_timer1.png" id ="timer_bar"></img>
      </div>
      <div id ="hello_world"><p id="dialogue">... Hello World ...</p></div>
      <div id="lives">
        <img src="src/title/heart.png" id="heart1"></img>
        <img src="src/title/heart.png" id="heart2"></img>
        <img src="src/title/heart.png" id="heart3"></img>
      </div>
    </div>
    <canvas id= "canvas"></canvas>
  </body>

</html>
